<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        
        <link href="static/styles/style.css" type="text/css" rel="stylesheet">
        <link href="static/styles/index.css" type="text/css" rel="stylesheet">

        <title>TeleKORB</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="logo-frame">
                <img src="static/images/logo.png" class="logo">
                TeleKORB
            </a>

            <div class="header-right">
                <a href="buy-sim.html">
                    <button class="rounded-btn white-btn">
                        Заказать сим-карту
                    </button>
                </a>

                <a href="PLACEHOLDER" class="sign-in-link">
                    <img src="static/images/sign-in.svg">
                    Войти
                </a>
            </div>
        </header>

        <div class="column-container">
            <div class="column-edge"></div>

            <div class="column-center">
                <div class="tariffs-showcase">
                    <div class="tariffs-heading">Тарифы на мобильную связь</div>

                    <div class="flex-row tariff-card tariff-personal">
                        <div class="flex-column">
                            Собственный тариф
                            <div class="flex-bottom flex-left">
                                <div class="tariff-price" id="tariff-personal-price"><small>От</small> <b>209 ₽</b> <small>за 30 дней</small></div>
                                <a href="PLACEHOLDER">
                                    <button class="rounded-btn white-btn big-btn">Создать</button>
                                </a>
                            </div>
                        </div>
                        <div class="flex-right tariff-personal-phone-container">
                            <img src="static/images/phone.png" class="tariff-personal-phone">
                        </div>
                    </div>

                    <div class="tariffs-premade">
                        <div class="flex-row tariff-card tariff-max">
                            <div class="flex-column">
                                Бульборб Про
                                <div class="flex-bottom flex-left">
                                    <div class="tariff-price" id="tariff-max-price"><b>777 ₽</b> <small>за 30 дней</small></div>
                                    <a href="PLACEHOLDER">
                                        <button class="rounded-btn red-btn">Подробнее</button>
                                    </a>
                                </div>
                            </div>
                            <div class="flex-right tariff-premade-info">
                                <div>45 <small>ГБ</small> 800 <small>МИН</small></div>
                                <div class="tariff-unlimited-text">Безлимиты на</div>
                                <div class="tariff-unlimited-logos-container">
                                    <img src="static/images/vk-logo.svg" alt="VK" class="tariff-unlimited-logo">
                                    <img src="static/images/yt-logo.svg" alt="YouTube" class="tariff-unlimited-logo">
                                    <img src="static/images/tg-logo.svg" alt="Telegram" class="tariff-unlimited-logo">
                                    <img src="static/images/proverka-logo.png" alt="Proverka" class="tariff-unlimited-logo">
                                    <img src="static/images/tiktok-logo.svg" alt="TikTok" class="tariff-unlimited-logo">
                                </div>
                            </div>
                        </div>

                        <div class="flex-row tariff-card tariff-premade-2">
                            <div class="flex-column">
                                Тарифмин
                                <div class="flex-bottom flex-left">
                                    <div class="tariff-price" id="tariff-lite-price"><b>249 ₽</b> <small>за 30 дней</small></div>
                                    <a href="PLACEHOLDER">
                                        <button class="rounded-btn red-btn">Подробнее</button>
                                    </a>
                                </div>
                            </div>
                            <div class="flex-right tariff-premade-info">
                                <div id="tariff-lite-info">12 <small>ГБ</small> 200 <small>МИН</small></div>
                                <div class="tariff-unlimited-text">Безлимиты на</div>
                                <div class="tariff-unlimited-logos-container">
                                    <img src="static/images/vk-logo.svg" alt="VK" class="tariff-unlimited-logo">
                                    <img src="static/images/tg-logo.svg" alt="Telegram" class="tariff-unlimited-logo">
                                    <img src="static/images/whatsapp-logo.svg" alt="Whatsapp" class="tariff-unlimited-logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="flex-row">
                    <div class="flex-right">
                        <b>25+</b> © 2025 ООО «KORB7»
                    </div>
                </footer>
            </div>
            
            <div class="column-edge"></div>
        </div>
    </body>
</html>
